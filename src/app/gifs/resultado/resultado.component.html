<div class="row">
    <div *ngFor="let gif of results"
          class="col-md-4 col-sm-6 mb-4 animate__animated animate__fadeIn">
          
        <div class="card">
            <img class="card-img-top img" [src]="gif.images.downsized_medium.url" [alt]="gif.title">
            <div class="card-b">
                <p class="card-text text">{{gif.title}}</p>
            </div>
        </div>
    </div>
</div>
